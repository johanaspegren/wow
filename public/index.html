<!DOCTYPE html>
<html>
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>AIE - WoW</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- Scripts 

        example based on
        https://docs.agora.io/en/3.x/video-calling/quickstart-guide/get-started-sdk?platform=web
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script src = "https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.11.js"></script>
    <script defer type = "module" src="./scripts/script.js"></script>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/agora.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="./images/favicon.png">  
</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <br>
  <br>


  <div class="container">
    <div class="row">
        <div class="nine columns"><h2>AIE WoW v0.2 - Windows to the world</h2></div>
    <br>


    <div class="row">
        <div class="nine columns shadow">
            <div id="remote-container"></div>
        </div>

        <div class="three columns">
            <div id="me" class = "shadow"></div>
            <br>
            App id : <input type="text" id="app-id" value="">
            Channel : <input type="text" id="channel" value="">
            Token : <input type="text" id="token" placeholder="(opt)" value="">
            <textarea id = "textToken" rows = "6">Token</textarea>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
    </div>

</div>


</body>
</html>
